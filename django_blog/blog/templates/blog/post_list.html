{% extends 'base.html' %}
{% block content %}
  <h2>All Blog Posts</h2>
  {% for post in posts %}
    <div>
      <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
      <p>{{ post.content|slice:":100" }}...</p>
      <p><small>Posted by {{ post.author }} on {{ post.date_posted }}</small></p>
    </div>
  {% endfor %}
{% endblock %}
